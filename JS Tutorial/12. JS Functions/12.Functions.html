<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Functions</title>


</head>
<body>
<script>
    /*定义函数并自执行*/
    (function sayName() {
        console.log("吴梓鑫");
    })();
    /*函数最好只有一个出口，便于调试*/
    function yesOrNo(a) {
        if (a) {
            return "yes";
        }
        else {
            return "no";
        }
    }
    /*最好写成下面这种,程序复杂时容易定位错误*/
    function yesOrNo2(a) {
        var result = "";
        if (a) {
            result = "yes";
        }
        else {
            result = "no";
        }
        return result;
    }

</script>
</body>
</html>
