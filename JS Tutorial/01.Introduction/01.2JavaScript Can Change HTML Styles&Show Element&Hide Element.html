<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JavaScript Can Change HTML Styles&Show Element&Hide Element</title>
</head>
<body>
<h2 id="title">JavaScript Can Change HTML Styles&Show Element&Hide Element</h2>
<button id="changeSize">Change font-size</button>
<button id="hideTitle">Hide Title</button>
<button id="showTitle">Show Title</button>
<script>
    document.addEventListener('click', function (e) {
        var title = document.getElementById("title");
        switch (e.target.id) {
            case "changeSize":
                title.style.fontSize = '30px';
                break;
            case "hideTitle":
                title.style.display = 'none';
                break;
            case "showTitle":
                title.style.display = 'block';
                break;

            default:
                break;
        }
    }, false);
</script>

</body>
</html>
