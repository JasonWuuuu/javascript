<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JS Operators</title>
</head>
<body>
<ul>
    <li>Js identifiers are case sensitive:
        <p id="result1"></p>
    </li>
    <li> Variable Declaring Hoisting:
        <p id="result2"></p>
    </li>
    <li>Redeclare a variable
        <p id="result3"></p>
    </li>
    <li>The plus opreator:
        <p id="result4"></p>
    </li>
</ul>
<script>
    /* case sensitive*/
    var name = "wuzixin", Name = "xiaoming";
    var result = (name === Name);
    document.getElementById("result1").innerHTML = result;
    /* Variable Declaring Hoisting*/
    var a = 5;  //Global
    (function () {
        document.getElementById("result2").innerHTML = a;  //undefined ( declared without a value)
        var a;
    })();
    /* Redeclare a variable*/
    var b = 5;
    var b;
    document.getElementById("result3").innerHTML = b;//it won't be "undefined",but still 5;
    /* The plus opreator*/
    var c = " " + 1 + 2;// "12"
    var d = 2 + 3 + "5 ";//"55"
    document.getElementById("result4").innerHTML = "c:" + c + "<br/>" + "d:" + d;
</script>

</body>
</html>
