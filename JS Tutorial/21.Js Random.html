<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Js Random</title>
</head>
<body>
<input type="text" id="min" placeholder="输入最小值">
<input type="text" id="max" placeholder="输入最大值">
<p id="text">

</p>
<button id="show">产生指定范围随机整数</button>
<script>

    var element=document.getElementById("text"),
        input1=document.getElementById("min")    ,
        input2=document.getElementById("max")    ,
        button=document.getElementById("show")  ;                                     ;
        button.onclick=createRandomInt;
        function createRandomInt(){
                     var min=parseInt(input1.value),
                         max=parseInt(input2.value),
                         result=min-1+Math.ceil(Math.random()*(max-min+1))||min+ Math.floor(Math.random()*(max-min+1))||;
                        // 用集合的形式写出来比较好理解    比如 min 0 max 3， random*(max-min)→（0,3），floor（random*(max-min)）→[0,3) ，ceil（。。。）→(0,3 ]
                       //均需要扩展1才能表示完整范围的整数  ceil在范围+1 之后→(0,4]  再整体-1→（-1,3] 就能把0给包括进来
                    element.innerHTML=result;


        }


</script>
</body>
</html>
