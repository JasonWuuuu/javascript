<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript Statements</title>
</head>
<body>
<h2>JavaScript Statements</h2>

<p id="demo">1</p>
<p>JavaScript code (or just JavaScript) is a sequence of JavaScript statements.</p>

<p id="demo2">2</p>
<p id="demo3">3</p>
<p id="codeBlock">4</p>
<button type="button" onclick="change()">Click Me</button>

<script>
    /*JavaScript Statements*/
    document.getElementById("demo").innerHTML = "Hello Dolly.";
    /*JavaScript Programs*/
    var x, y, z;
    x = 5;
    y = 6;
    z = x + y;
    document.getElementById("demo2").innerHTML = z;
    /*JavaScript Line Length and Line Breaks*/
    document.getElementById("demo3").innerHTML =
        "Hello Dolly!";
    /*Code Block*/
    function change() {
        document.getElementById("codeBlock").innerHTML = "Hello";
    }
</script>
<script>


</script>

</body>
</html>
